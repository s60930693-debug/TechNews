<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #0b0f19;
  color: #ffffff;
  line-height: 1.7;
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(8px);
}

.nav {
  max-width: 1200px;
  margin: auto;
  padding: 16px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

nav a {
  color: #fff;
  margin-left: 22px;
  text-decoration: none;
  font-size: 15px;
}

/* HERO */
.hero {
  min-height: 90vh;
  background:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.55)),
    url('https://images.unsplash.com/photo-1518770660439-4636190af475')
    center / cover no-repeat;
  display: flex;
  align-items: center;
}

.hero-content {
  max-width: 900px;
  margin: auto;
  padding: 60px 25px;
}

.hero h1 {
  font-size: 44px;
  margin-bottom: 18px;
}

.hero p {
  font-size: 18px;
  color: #e5e7eb;
}

/* BUTTON */
.btn {
  display: inline-block;
  margin-top: 22px;
  padding: 14px 28px;
  background: #2563eb;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
}

/* ARTICLES */
.container {
  max-width: 1150px;
  margin: auto;
  padding: 70px 25px;
}

.articles-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 35px;
}

.article-preview {
  background: #020617;
  padding: 22px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

.article-preview img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 18px;
}

.article-preview h2 {
  font-size: 22px;
  margin-bottom: 12px;
}

.article-preview p {
  color: #d1d5db;
  font-size: 15px;
}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Articles â€“ TechPulse News</title>
  <meta name="description" content="Browse all tech articles and stay updated with the latest news.">

  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
    body {background:#0b0f19;color:#e5e7eb;line-height:1.7;}
    header{position:sticky;top:0;background:rgba(0,0,0,0.95);backdrop-filter:blur(10px);z-index:1000;border-bottom:1px solid rgba(255,255,255,0.1);}
    .nav-container{max-width:1200px;margin:auto;padding:16px 25px;display:flex;justify-content:space-between;align-items:center;}
    .logo{font-size:20px;font-weight:700;color:#2563eb;}
    nav{display:flex;gap:25px;}
    nav a{color:#e5e7eb;text-decoration:none;transition:color 0.3s;}
    nav a:hover{color:#2563eb;}
    .container{max-width:1100px;margin:auto;padding:70px 25px;}
    h1{font-size:36px;margin-bottom:30px;text-align:center;}
    .search-box{margin-bottom:40px;text-align:center;}
    .search-box input{width:60%;padding:12px 15px;border-radius:6px;border:none;font-size:16px;}
    .articles-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px;}
    .article-card{background:#1f2937;border-radius:8px;overflow:hidden;border:1px solid rgba(255,255,255,0.1);transition:0.3s;}
    .article-card:hover{transform:translateY(-5px);border-color:#2563eb;}
    .article-card img{width:100%;height:200px;object-fit:cover;}
    .article-content{padding:20px;}
    .article-content h3{margin-bottom:10px;color:#fff;}
    .article-content p{font-size:14px;color:#9ca3af;margin-bottom:15px;}
    .read-more{color:#2563eb;text-decoration:none;font-weight:600;}
    footer{background:#020617;padding:40px 20px;text-align:center;color:#9ca3af;border-top:1px solid rgba(255,255,255,0.1);}
    footer a{color:#9ca3af;margin:0 10px;text-decoration:none;}
    footer a:hover{color:#2563eb;}
    @media(max-width:768px){.search-box input{width:90%;}}
  </style>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="logo">ðŸ”Œ TechPulse</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="articles.html">Articles</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<section class="container">
  <h1>All Articles</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search articles...">
  </div>
  <div class="articles-grid" id="articles-grid"></div>
</section>

<footer>
  <p>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="contact.html">Contact</a> |
    <a href="privacy.html">Privacy</a>
  </p>
  <p>Â© 2026 TechPulse News</p>
</footer>

<script src="js/articles.js"></script>
<script>
  const grid = document.getElementById("articles-grid");
  const input = document.getElementById("searchInput");

  function displayArticles(filter="") {
    grid.innerHTML = "";
    articlesData
      .filter(a => a.title.toLowerCase().includes(filter.toLowerCase()) || a.excerpt.toLowerCase().includes(filter.toLowerCase()))
      .sort((a,b)=> new Date(b.date)-new Date(a.date))
      .forEach(a=>{
        grid.innerHTML += `
          <div class="article-card">
            <img src="${a.image}" alt="${a.title}">
            <div class="article-content">
              <h3>${a.title}</h3>
              <p>${a.excerpt}</p>
              <a class="read-more" href="article.html?id=${a.id}">Read More â†’</a>
            </div>
          </div>
        `;
      });
  }

  displayArticles();

  input.addEventListener("input", ()=>displayArticles(input.value));
</script>

</body>
</html>
